<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geography Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Geography Quiz</h1>
	</header>
	<main>
		<div class="container hidden">
			<p class='questionNumber'></p>
			<p class='question'></p>
			<ul></ul>
			<button class="checkButton">Check</button>
			<p class="result"></p>
			<button class="nextButton hidden">Next</button>
		</div>
		<div class="start">
			<p>Click below to begin the 5 question quiz.</p>
			<button>Start</button>
		</div>
		<div class="finish hidden">
			<p></p>
			<button class="retakeButton">Try Again</button>
		</div>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
